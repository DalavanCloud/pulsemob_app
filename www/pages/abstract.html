<div class="container-fluid">
    <div class="page-content">
        <div class="abstract-header">
            <div class="abstract-desc-container">
                <div id="article-title" class="abstract-desc-title">
                    <!--article name--> 
                </div>
                <div id="article-author" class="abstract-desc-author">
                    <!--article author--> 
                </div>
                <div id="abstract-details" class="abstract-desc-details">
                    <table>
                        <tr>
                            <td>
                                <div id="article-magazine">
                                    <!--category + magazine-->
                                </div>
                                <div id="article-date">
                                    <!--article date-->
                                </div>
                            </td>
                            <td id="add-fav-btn" class="abstract-img">
                                <img src="img/abstract/fav.png" />
                            </td>
                            <td id="share-btn" class="abstract-img">
                                <img src="img/abstract/share.png" />
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div id="abs-content" class="abstract-content">
            <div class="btn abstract-web-btn">
                <img src="img/abstract/globe.png" />
                <span id="string-show-web"></span>
            </div>
            
            <div id="article-abstract" class="abstract-content-text">
                <!--article abstract-->
            </div>
            <div id="article-tags" class="abstract-content-tags">
                <!--article tags-->
            </div>
            
            <div id="btn-article-web2" class="btn abstract-web-btn">
                <img src="img/abstract/globe.png" />
                <span id="string-show-web2"></span>
            </div>
        </div>
    </div>
</div>
