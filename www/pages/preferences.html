            <table>
                <tr class="radio-option">
                    <td class="radio-img" data-language="es"><img id="language-radio-es" src="img/preferences/radio_unchecked.png"/></td>
                    <td id="string-spanish" class="radio-label"></td>
                </tr>
                <tr class="radio-option">
                    <td class="radio-img" data-language="pt"><img id="language-radio-pt" src="img/preferences/radio_checked.png"/></td>
                    <td id="string-portuguese" class="radio-label"></td>
                </tr>
                <tr class="radio-option">
                    <td class="radio-img" data-language="en"><img id="language-radio-en" src="img/preferences/radio_unchecked.png"/></td>
                    <td id="string-english" class="radio-label"></td>
                </tr>
            </table>
        </div>
        <div id="string-font-size" class="pref-title"></div>
        <div id="font-container" class="pref-content">
            <table>
                <tr class="radio-option">
                    <td class="radio-img" data-font="small"><img id="font-radio-small" src="img/preferences/radio_checked.png"/></td>
                    <td id="string-small" class="radio-label"></td>

                <tr class="radio-option">
                    <td class="radio-img" data-font="large"><img id="font-radio-large" src="img/preferences/radio_unchecked.png"/></td>
                    <td id="string-large" class="radio-label"></td>
                </tr>
            </table>
        </div>
        <div id="string-general" class="pref-title"></div>
        <div class="pref-content" style="margin-bottom: 0;">
            <div id="feed-version" class="general-title"></div>
            <div id="string-scielo-desc" class="general-subtitle"></div>
        </div>
        <div class="pref-content">
            <table>
                <tr>
                    <td style="padding-right: 5px;">

                    <td id="rate-container">
