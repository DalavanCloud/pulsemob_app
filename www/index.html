<!doctype html>
<html lang="pt-br">
    <head>
        <!-- LOAD CSS -->
        <!-- VENDOR CSS -->

        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link href="css/bootstrap-dialog.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="css/jquery.mobile.custom.theme.min.css" />
        <link rel="stylesheet" href="css/jquery.mobile.custom.structure.min.css" />
        
        <!-- APPLICATION CSS -->
        <link rel="stylesheet" href="css/transitions.css" />
        <link rel="stylesheet" href="css/style.css" />

        <meta charset="UTF-8" />

        <!-- LIBRARIES (load with bower) -->
        <script type="text/javascript" src="js/vendors/jquery.js"></script>
        <script type="text/javascript" src="js/vendors/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/vendors/fastclick.js"></script>
        <script type="text/javascript" src="js/vendors/iscroll-infinite.js"></script>
        <script type="text/javascript" src="js/vendors/hammer.min.js"></script>
        <script type="text/javascript" src="js/vendors/bootstrap-dialog.js"></script>
        <script type="text/javascript" src="js/vendors/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/vendors/jquery.mobile.custom.min.js"></script>
        
        <script type="text/javascript" src="cordova.js"></script>

        <!-- LOAD JAVASCRIPT -->
        <!-- CONTROLLERS -->
        <script type="text/javascript" src="js/controllers/HomeController.js"></script>
        <script type="text/javascript" src="js/controllers/PreferencesController.js"></script>

        <!-- Application -->
        <script type="text/javascript" src="js/App.js"></script>
        <script type="text/javascript" src="js/Navigator.js"></script>
        <script type="text/javascript" src="js/Transition.js"></script>
        <script type="text/javascript" src="js/PageLoad.js"></script>
        <script type="text/javascript" src="js/Commons.js"></script>
        <script type="text/javascript" src="js/ContextMenu.js"></script>
        <script type="text/javascript" src="js/localization.js"></script>

        <script type="text/javascript" charset="utf-8">
        function onLoad() { document.addEventListener("deviceready", App.init(), false); }
        </script>
        

        <!-- VIEWPORT -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>App</title>

    </head>
    <body onload="onLoad()">
        <!-- BOX CONTENT LOAD PAGES WITH AJAX-->
        
        <header id="app-bar" class="color-bg-dark-blue" style="display: none;">
            <!-- Cabeçalho default do aplicativo -->
            <div class="container-fluid" id="default-bar">
                <div class="row">
                    <div class="col-xs-12">
                        <table>
                            <tr class="item-row" style="height: 40px;">
                                <td id="app-bar-menu"><img style="width: 20px;" src="img/menu-button.png"/></td>
                                <td id="app-bar-icon" class="botoes-app" data-url="home.html"><img src="img/icon.png"/></td>
                                <td id="app-bar-title" class="botoes-app" data-url="home.html">SciELO</td>
                                <td id="app-bar-search-input" style="display: none;"><input type="text"/></td>
                                <td id="app-bar-search"><img src="img/search.png"/></td>
                                <td id="app-bar-context-menu"><img src="img/context_menu/menu_icon.png"/></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </header>

        <div id="page">
            <!-- MENU -->
            <menu id="menu">
                <div id="menu-content" class="wrapper">
                    <div id="menu-scroller" class="scroller">
                        <table>
                            <tr class="menu-row">
                                <td class="menu-checkbox" data-category="todas"><img src="img/sidebar/unchecked.png"/></td>
                                <td class="menu-text"><div>Todas</div></td>
                            </tr>
                            <tr class="menu-row">
                                <td class="menu-checkbox" data-category="scielo"><img src="img/sidebar/unchecked.png"/></td>
                                <td class="menu-text"><div>SciELO em perspectiva</div></td>
                            </tr>
                            <tr class="menu-row">
                                <td class="menu-checkbox" data-category="agrarias"><img src="img/sidebar/unchecked.png"/></td>
                                <td class="menu-text"><div>Agrárias</div></td>
                            </tr>
                            <tr class="menu-row">
                                <td class="menu-checkbox" data-category="agrarias"><img src="img/sidebar/unchecked.png"/></td>
                                <td class="menu-text"><div>Biológicas</div></td>
                            </tr>
                            <tr class="menu-row">
                                <td class="menu-checkbox" data-category="agrarias"><img src="img/sidebar/unchecked.png"/></td>
                                <td class="menu-text"><div>Engenharias</div></td>
                            </tr>
                            <tr class="menu-row">
                                <td class="menu-checkbox" data-category="agrarias"><img src="img/sidebar/unchecked.png"/></td>
                                <td class="menu-text"><div>Exatas e da Terra</div></td>
                            </tr>
                            <tr class="menu-row">
                                <td class="menu-checkbox" data-category="agrarias"><img src="img/sidebar/unchecked.png"/></td>
                                <td class="menu-text"><div>Humanas</div></td>
                            </tr>
                            <tr class="menu-row">
                                <td class="menu-checkbox" data-category="agrarias"><img src="img/sidebar/unchecked.png"/></td>
                                <td class="menu-text"><div>Saúde</div></td>
                            </tr>
                            <tr class="menu-row">
                                <td class="menu-checkbox" data-category="agrarias"><img src="img/sidebar/unchecked.png"/></td>
                                <td class="menu-text"><div>Sociais Aplicadas</div></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </menu>
            
            <div id="context-menu" class="pop-menu">
                <div id="context-menu-content" class="pop-menu-content">
                    <table>
                        <tr id="cm-refresh" class="context-menu-row" >
                            <td class="context-menu-icon"><img src="img/context_menu/refresh.png"/></td>
                            <td class="item-text context-menu-text"><div id="string-refresh"></div></td>
                        </tr>
                        <tr id="cm-favorite" class="context-menu-row">
                            <td class="context-menu-icon"><img src="img/context_menu/fav.png"/></td>
                            <td class="item-text context-menu-text"><div id="string-favorite"></div></td>
                        </tr>
                        <tr id="cm-preferences" class="context-menu-row">
                            <td class="context-menu-icon"><img src="img/context_menu/pref.png"/></td>
                            <td class="item-text context-menu-text"><div id="string-preferences"></div></td>
                        </tr>
                        <tr id="cm-welcome" class="context-menu-row">
                            <td class="context-menu-icon"><img src="img/context_menu/welcome.png"/></td>
                            <td class="item-text context-menu-text"><div id="string-welcome"></div></td>
                        </tr>
                        <tr id="cm-feedback" class="context-menu-row">
                            <td class="context-menu-icon"><img src="img/context_menu/feedback.png"/></td>
                            <td class="item-text context-menu-text"><div id="string-feedback"></div></td>
                        </tr>
                        <tr id="cm-politics" class="context-menu-row">
                            <td class="context-menu-icon"><img src="img/context_menu/politics.png"/></td>
                            <td class="item-text context-menu-text"><div id="string-politics"></div></td>
                        </tr>
                    </table>
                </div>
            </div>

            <!-- DYNAMIC CONTENT -->
            <div id="content">

                <div id="page-wrapper" class="wrapper">
                    <div id="page-scroller" class="scroller">
                    </div>
                    <div id="block-content" class="block-content-alpha hidden"></div>
                </div>
                
            </div>
        </div>

    </body>
</html>
